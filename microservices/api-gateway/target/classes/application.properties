# Server Configuration
server.port=8080
spring.application.name=api-gateway

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Config Server Configuration
spring.config.import=optional:configserver:http://localhost:8888

# Spring Cloud Gateway Routes Configuration
spring.cloud.gateway.routes[0].id=vision-service
spring.cloud.gateway.routes[0].uri=lb://VISION-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/vision/**

spring.cloud.gateway.routes[1].id=recipe-service  
spring.cloud.gateway.routes[1].uri=lb://RECIPE-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/recipes/**

spring.cloud.gateway.routes[2].id=inventory-service
spring.cloud.gateway.routes[2].uri=lb://INVENTORY-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/inventory/**

spring.cloud.gateway.routes[3].id=meal-planning-service
spring.cloud.gateway.routes[3].uri=lb://MEAL-PLANNING-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/meal-plans/**

spring.cloud.gateway.routes[4].id=user-service
spring.cloud.gateway.routes[4].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/users/**,/api/auth/**

# Circuit Breaker Configuration (temporarily disabled)
# spring.cloud.gateway.routes[0].filters[0]=CircuitBreaker=vision-service-cb
# spring.cloud.gateway.routes[1].filters[0]=CircuitBreaker=recipe-service-cb

# Gateway Timeout Configuration
spring.cloud.gateway.httpclient.connect-timeout=10000
spring.cloud.gateway.httpclient.response-timeout=60s

# Resilience4j Configuration
resilience4j.circuitbreaker.configs.default.sliding-window-size=20
resilience4j.circuitbreaker.configs.default.permitted-number-of-calls-in-half-open-state=5
resilience4j.circuitbreaker.configs.default.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state=30000
resilience4j.circuitbreaker.configs.default.slow-call-rate-threshold=50
resilience4j.circuitbreaker.configs.default.slow-call-duration-threshold=2000

# Discovery Configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Management Endpoints
management.endpoints.web.exposure.include=health,info,gateway,metrics
management.endpoint.health.show-details=always
management.endpoint.gateway.enabled=true

# Logging
logging.level.com.nourishcare=INFO
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty=INFO
