spring:
  application:
    name: inventory-service
  config:
    import: configserver:http://localhost:8888
  data:
    mongodb:
      uri: ${MONGODB_URI}
  cloud:
    config:
      enabled: true
      uri: http://localhost:8888
      fail-fast: false

server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    hostname: localhost

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.nourishcare.inventoryservice: DEBUG
    org.springframework.cloud.config: DEBUG
