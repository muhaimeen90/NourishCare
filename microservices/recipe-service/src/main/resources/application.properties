# Server Configuration
server.port=8082
spring.application.name=recipe-service

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Config Server Configuration
spring.config.import=optional:configserver:http://localhost:8888

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI}

# Spoonacular API Configuration
spoonacular.api.url=${SPOONACULAR_API_URL:https://api.spoonacular.com}
spoonacular.api.key=${SPOONACULAR_API_KEY:your-api-key}
spoonacular.api.mock=${SPOONACULAR_API_MOCK:true}

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always

# Logging
logging.level.com.nourishcare=DEBUG
logging.level.org.springframework.web=INFO
