# Server Configuration
server.port=8081
spring.application.name=vision-service

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Config Server Configuration
spring.config.import=optional:configserver:http://localhost:8888

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017}/nourishcare_vision

# Google Cloud Configuration
google.cloud.project-id=${GOOGLE_CLOUD_PROJECT_ID:your-project-id}
google.application.credentials=${GOOGLE_APPLICATION_CREDENTIALS:classpath:credentials.json}

# Vision API Configuration (set to true to use mock service for testing)
vision.api.mock=${VISION_API_MOCK:true}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always

# Logging
logging.level.com.nourishcare=DEBUG
logging.level.com.google.cloud.vision=INFO
