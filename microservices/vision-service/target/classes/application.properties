# Server Configuration
server.port=8081
spring.application.name=vision-service

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Config Server Configuration
spring.config.import=optional:configserver:http://localhost:8888

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI}

# Google Cloud Configuration
google.cloud.project-id=dogwood-reef-447015-v1
google.application.credentials=classpath:dogwood-reef-447015-v1-5f9685cd6149.json

# Vision API Configuration (set to true to use mock service for testing)
vision.api.mock=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always

# Logging
logging.level.com.nourishcare=DEBUG
logging.level.com.google.cloud.vision=INFO
