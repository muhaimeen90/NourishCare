# Common configuration for all microservices
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# MongoDB Configuration Template
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017}/nourishcare_${spring.application.name}

# Logging Configuration
logging.level.com.nourishcare=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}

# Actuator Info
info.app.name=${spring.application.name}
info.app.description=NourishCare Microservice
info.app.version=1.0.0
