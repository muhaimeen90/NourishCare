# Server Configuration
server.port=8081

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/nourishcare}

# Google Cloud Configuration
google.cloud.project-id=${GOOGLE_CLOUD_PROJECT_ID:your-project-id}
google.application.credentials=${GOOGLE_APPLICATION_CREDENTIALS:classpath:credentials.json}

# Vision API Configuration (set to true to use mock service for testing)
vision.api.mock=${VISION_API_MOCK:false}

# External API Configuration
spoonacular.api.url=https://api.spoonacular.com
spoonacular.api.key=${SPOONACULAR_API_KEY:your-api-key}

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}

# Logging
logging.level.com.nourishcare=DEBUG

