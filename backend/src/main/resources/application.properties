# Server Configuration
server.port=8081

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI}

# Google Cloud Configuration
google.cloud.project-id=${GOOGLE_CLOUD_PROJECT_ID}
google.application.credentials=${GOOGLE_CLOUD_CREDENTIALS_PATH}

# Vision API Configuration (set to true to use mock service for testing)
vision.api.mock=${VISION_API_MOCK_ENABLED}

# External API Configuration
spoonacular.api.url=https://api.spoonacular.com
spoonacular.api.key=${SPOONACULAR_API_KEY}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Logging
logging.level.com.nourishcare=DEBUG 
